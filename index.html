<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de XML para Filmes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 48%;
    }

    .button-container button:hover {
      background-color: #218838;
    }

    .button-container button:active {
      background-color: #1e7e34;
    }

    .button-container button.clear {
      background-color: #dc3545;
    }

    .button-container button.clear:hover {
      background-color: #c82333;
    }

    .button-container button.copy {
      background-color: #17a2b8;
    }

    .button-container button.copy:hover {
      background-color: #138496;
    }

    .button-container button.search {
      background-color: #007bff;
    }

    .button-container button.search:hover {
      background-color: #0069d9;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .input-group input[type="file"] {
      padding: 0;
    }

    .input-group .thumb-container {
      display: flex;
      justify-content: space-between;
    }

    .input-group .thumb-container input {
      width: 48%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Gerador de XML para Filmes</h1>
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Preencha as informações do Filme</h2>

      <div class="input-group">
        <label for="movie-title">Título do Filme:</label>
        <input id="movie-title" class="input-field" type="text" placeholder="Digite o título do filme" />
      </div>

      <div class="input-group">
        <label for="movie-trailer">Link do Trailer:</label>
        <input id="movie-trailer" class="input-field" type="url" placeholder="Cole o link do trailer" />
      </div>

      <div class="input-group">
        <label for="movie-magnet">Link Magnético:</label>
        <input id="movie-magnet" class="input-field" type="url" placeholder="Cole o link magnético" />
      </div>

      <div class="input-group">
        <label for="movie-thumbnail">Thumbnail:</label>
        <input id="movie-thumbnail" class="input-field" type="url" placeholder="Cole o link da thumbnail" />
      </div>

      <div class="input-group">
        <label for="movie-fanart">Fanart:</label>
        <input id="movie-fanart" class="input-field" type="url" placeholder="Cole o link da fanart" />
      </div>

      <div class="input-group">
        <label for="movie-info">Informações:</label>
        <textarea id="movie-info" class="input-field" placeholder="Preencha a sinopse e outras informações aqui..."></textarea>
      </div>

      <div class="button-container">
        <button class="clear" onclick="clearFields()">Limpar Informações</button>
        <button class="search" onclick="searchTMDb()">Buscar TMDb</button>
      </div>

      <div class="button-container">
        <button class="copy" onclick="generateXML()">Cópia XML</button>
        <button class="generate" onclick="generateXML()">Gerar XML</button>
      </div>

      <div id="xml-output" style="display: none;">
        <h3>XML Gerado:</h3>
        <pre id="generated-xml"></pre>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Gerador de XML | Todos os direitos reservados.</p>
  </footer>

  <script>
    function clearFields() {
      document.getElementById("movie-title").value = '';
      document.getElementById("movie-trailer").value = '';
      document.getElementById("movie-magnet").value = '';
      document.getElementById("movie-thumbnail").value = '';
      document.getElementById("movie-fanart").value = '';
      document.getElementById("movie-info").value = '';
      document.getElementById("generated-xml").textContent = '';
      document.getElementById("xml-output").style.display = 'none';
    }

    function searchTMDb() {
      const title = document.getElementById("movie-title").value;
      if (!title) {
        alert("Por favor, preencha o título do filme.");
        return;
      }

      const url = `https://api.themoviedb.org/3/search/movie?api_key=1fc5f9008cebf466afb65b5a4e0cf5fa&query=${title}&language=pt-BR`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length > 0) {
            const movie = data.results[0];
            document.getElementById("movie-title").value = movie.title;
            document.getElementById("movie-info").value = movie.overview;
            // Preencher outros campos automaticamente, como ano, gênero, etc.
          } else {
            alert("Filme não encontrado.");
          }
        })
        .catch(error => console.error("Erro ao buscar no TMDb:", error));
    }

    function generateXML() {
      const title = document.getElementById("movie-title").value;
      const trailer = document.getElementById("movie-trailer").value;
      const magnet = document.getElementById("movie-magnet").value;
      const thumbnail = document.getElementById("movie-thumbnail").value;
      const fanart = document.getElementById("movie-fanart").value;
      const info = document.getElementById("movie-info").value;

      if (!title || !magnet || !info) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const xml = `
<item>  
  <title>[COLOR silver][B]${title}[/B][/COLOR][COLOR yellow] FULL HD[/COLOR]</title>  
  <link>plugin://plugin.video.elementum/play?uri=magnet:?xt=LINK_MAGNET$$lsname=[COLOR white]${title} - FILME[/COLOR]</link>  
  <link>plugin://plugin.video.resolverurl_player?url=${trailer}$$lsname=[COLOR aquamarine]TRAILER[/COLOR]</link>  
  <thumbnail>${thumbnail}</thumbnail>  
  <fanart>${fanart}</fanart>  
  <info>  
    [COLOR yellow]Título Original:[/COLOR] ${title}  
    [COLOR yellow]Ano:[/COLOR] 2024  
    [COLOR yellow]Gênero:[/COLOR] Ação  
    [COLOR yellow]Nota:[/COLOR] 7.8  
    [COLOR yellow]Sinopse:[/COLOR] ${info}  
  </info>  
</item>
      `;

      document.getElementById("generated-xml").textContent = xml;
      document.getElementById("xml-output").style.display = 'block';
    }
  </script>
</body>
    </html>
