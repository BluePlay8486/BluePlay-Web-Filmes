<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de XML para Filmes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active {
            background-color: #45a049;
        }
        .small-button {
            background-color: #f44336;
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #xml-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-label {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de XML para Filmes</h1>

        <div>
            <label for="titulo">T√≠tulo do Filme:</label>
            <input type="text" id="titulo" placeholder="Exemplo: O Poderoso Chef√£o">

            <label for="trailer">Link do Trailer:</label>
            <input type="text" id="trailer" placeholder="Deixe vazio se n√£o houver trailer">

            <label for="link_magnetico">Link Magn√©tico:</label>
            <input type="text" id="link_magnetico" placeholder="Exemplo: magnet:?xt=urn:btih:...">

            <label for="sinopse">Sinopse do Filme:</label>
            <textarea id="sinopse" placeholder="Descri√ß√£o do filme..."></textarea>

            <label for="ano">Ano do Filme:</label>
            <input type="text" id="ano" placeholder="Exemplo: 1972">

            <label for="diretor">Diretor do Filme:</label>
            <input type="text" id="diretor" placeholder="Exemplo: Francis Ford Coppola">

            <label for="genero">G√™nero do Filme:</label>
            <input type="text" id="genero" placeholder="Exemplo: Drama, Crime">

            <label for="duracao">Dura√ß√£o (minutos):</label>
            <input type="text" id="duracao" placeholder="Exemplo: 175">

            <label for="nota">Nota do Filme:</label>
            <input type="text" id="nota" placeholder="Exemplo: 9.2">

            <label for="audio">√Åudio do Filme:</label>
            <input type="text" id="audio" placeholder="Exemplo: Portugu√™s, Ingl√™s">

            <button id="gerar-xml">Gerar XML</button>

            <div class="buttons-container">
                <button id="limpar" class="small-button">‚ùå Limpar</button>
                <button id="copiar-xml" class="small-button">üìã C√≥pia XML</button>
            </div>

            <div id="xml-output"></div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para gerar o XML
        function gerarXML() {
            const titulo = $('#titulo').val();
            const trailer = $('#trailer').val();
            const linkMagnetico = $('#link_magnetico').val();
            const sinopse = $('#sinopse').val();
            const ano = $('#ano').val();
            const diretor = $('#diretor').val();
            const genero = $('#genero').val();
            const duracao = $('#duracao').val();
            const nota = $('#nota').val();
            const audio = $('#audio').val();

            let xml = `
<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<item>
    <title>[B]${titulo}[/B]</title>
    <link>${linkMagnetico ? `plugin://plugin.video.elementum/play?uri=${linkMagnetico}` : ''}</link>
    <link>${trailer ? `plugin://plugin.video.resolverurl_player?url=${trailer}` : ''}</link>
    <thumbnail></thumbnail>
    <fanart></fanart>
    <info>
        [COLOR yellow]T√≠tulo Original:[/COLOR] ${titulo} 
        [COLOR yellow]Dirigido por:[/COLOR] ${diretor} 
        [COLOR yellow]Ano:[/COLOR] ${ano} 
        [COLOR yellow]Dura√ß√£o:[/COLOR] ${duracao} min 
        [COLOR yellow]Nota:[/COLOR] ${nota} 
        [COLOR yellow]G√™nero:[/COLOR] ${genero} 
        [COLOR yellow]√Åudio:[/COLOR] ${audio} 
        [COLOR yellow]Sinopse:[/COLOR] ${sinopse}
    </info>
</item>`;

            $('#xml-output').text(xml);
        }

        // Fun√ß√£o para copiar o XML gerado
        $('#copiar-xml').click(function() {
            const xmlContent = $('#xml-output').text();
            if (xmlContent) {
                navigator.clipboard.writeText(xmlContent)
                    .then(() => {
                        alert('XML Copiado para a √°rea de transfer√™ncia!');
                    })
                    .catch(err => {
                        alert('Erro ao copiar o XML: ' + err);
                    });
            } else {
                alert('Por favor, gere o XML primeiro!');
            }
        });

        // Fun√ß√£o para limpar as informa√ß√µes
        $('#limpar').click(function() {
            $('#titulo').val('');
            $('#trailer').val('');
            $('#link_magnetico').val('');
            $('#sinopse').val('');
            $('#ano').val('');
            $('#diretor').val('');
            $('#genero').val('');
            $('#duracao').val('');
            $('#nota').val('');
            $('#audio').val('');
            $('#xml-output').text('');
        });

        // Fun√ß√£o para gerar o XML ao clicar no bot√£o
        $('#gerar-xml').click(function() {
            gerarXML();
        });

        // Armazenamento local das informa√ß√µes
        function armazenarDados() {
            localStorage.setItem('titulo', $('#titulo').val());
            localStorage.setItem('trailer', $('#trailer').val());
            localStorage.setItem('link_magnetico', $('#link_magnetico').val());
            localStorage.setItem('sinopse', $('#sinopse').val());
            localStorage.setItem('ano', $('#ano').val());
            localStorage.setItem('diretor', $('#diretor').val());
            localStorage.setItem('genero', $('#genero').val());
            localStorage.setItem('duracao', $('#duracao').val());
            localStorage.setItem('nota', $('#nota').val());
            localStorage.setItem('audio', $('#audio').val());
        }

        // Carregar dados do armazenamento local
        function carregarDados() {
            if (localStorage.getItem('titulo')) {
                $('#titulo').val(localStorage.getItem('titulo'));
                $('#trailer').val(localStorage.getItem('trailer'));
                $('#link_magnetico').val(localStorage.getItem('link_magnetico'));
                $('#sinopse').val(localStorage.getItem('sinopse'));
                $('#ano').val(localStorage.getItem('ano'));
                $('#diretor').val(localStorage.getItem('diretor'));
                $('#genero').val(localStorage.getItem('genero'));
                $('#duracao').val(localStorage.getItem('duracao'));
                $('#nota').val(localStorage.getItem('nota'));
                $('#audio').val(localStorage.getItem('audio'));
            }
        }

        // Carregar dados quando a p√°gina √© carregada
        $(document).ready(function() {
            carregarDados();
        });

        // Salvar dados ap√≥s qualquer altera√ß√£o
        $('input, textarea').on('input', function() {
            armazenarDados();
        });
    </script>
</body>
    </html>
