<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Grupos M3U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #ff5722;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #e64a19;
        }
        .group-list {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .group-list label {
            display: block;
            margin: 5px 0;
        }
    </style>
    <script>
        let m3uContent = "";
        let groups = new Set();
        let channelsByGroup = {};function uploadFile() {
        const fileInput = document.getElementById("fileUpload");
        const file = fileInput.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(event) {
            m3uContent = event.target.result;
            extractGroups();
        };
        reader.readAsText(file);
    }

    function extractGroups() {
        groups.clear();
        channelsByGroup = {};
        const lines = m3uContent.split("\n");
        let currentGroup = "Sem Grupo";

        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("group-title")) {
                const match = lines[i].match(/group-title="(.*?)"/);
                if (match) {
                    currentGroup = match[1];
                    groups.add(currentGroup);
                }
            }
            if (!channelsByGroup[currentGroup]) {
                channelsByGroup[currentGroup] = [];
            }
            channelsByGroup[currentGroup].push(lines[i]);
        }
        displayGroups();
    }

    function displayGroups() {
        const groupListDiv = document.getElementById("groupList");
        groupListDiv.innerHTML = "";
        groups.forEach(group => {
            let label = document.createElement("label");
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = group;
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(" " + group));
            groupListDiv.appendChild(label);
        });
    }

    function generateFilteredM3U() {
        let selectedGroups = new Set();
        document.querySelectorAll("#groupList input:checked").forEach(checkbox => {
            selectedGroups.add(checkbox.value);
        });
        
        let filteredM3U = "#EXTM3U\n";
        selectedGroups.forEach(group => {
            if (channelsByGroup[group]) {
                filteredM3U += channelsByGroup[group].join("\n") + "\n";
            }
        });

        downloadM3U(filteredM3U);
    }

    function downloadM3U(content) {
        const blob = new Blob([content], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "filtered_list.m3u";
        a.click();
    }
</script>

</head>
<body>
    <div class="container">
        <h1>Filtrar Grupos M3U</h1>
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">Enviar Lista M3U</button>
        <div class="group-list" id="groupList"></div>
        <button onclick="generateFilteredM3U()">Gerar Nova Lista M3U</button>
    </div>
</body>
</html>
