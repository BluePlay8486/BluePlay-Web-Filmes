<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de XML de Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-blue {
      background-color: #007BFF;
    }
    .btn-green {
      background-color: #28a745;
    }
    .btn-red {
      background-color: #dc3545;
    }
    .btn-gray {
      background-color: #6c757d;
    }
    .output-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .output-container pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .output-container textarea {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de XML de Filmes</h1>

    <!-- Formulário para informações -->
    <div class="form-group">
      <label for="titulo">Título Original:</label>
      <input type="text" id="titulo" placeholder="Ex: Sonic the Hedgehog 3">
    </div>

    <div class="form-group">
      <label for="ano">Ano:</label>
      <input type="text" id="ano" placeholder="Ex: 2024">
    </div>

    <div class="form-group">
      <label for="duracao">Duração:</label>
      <input type="text" id="duracao" placeholder="Ex: 106 minutos">
    </div>

    <div class="form-group">
      <label for="nota">Nota:</label>
      <input type="text" id="nota" placeholder="Ex: 7.8">
    </div>

    <div class="form-group">
      <label for="genero">Gênero:</label>
      <input type="text" id="genero" placeholder="Ex: Ação, Aventura">
    </div>

    <div class="form-group">
      <label for="sinopse">Sinopse:</label>
      <textarea id="sinopse" placeholder="Ex: Sinopse do filme aqui"></textarea>
    </div>

    <div class="form-group">
      <label for="link_magnetico">Link Magnético:</label>
      <input type="text" id="link_magnetico" placeholder="Ex: magnet:?xt=LINK_MAGNET">
    </div>

    <div class="form-group">
      <label for="link_trailer">Link do Trailer:</label>
      <input type="text" id="link_trailer" placeholder="Ex: LINK_DO_TRAILER">
    </div>

    <div class="form-group">
      <button class="btn btn-blue" id="buscarTmdb">Buscar TMDb</button>
      <button class="btn btn-red" id="limparInformacoes">Limpar Informações</button>
    </div>

    <div class="output-container">
      <button class="btn btn-green" id="gerarXml">Gerar XML</button>
      <button class="btn btn-gray" id="copiarXml">Cópia XML</button>

      <h3>XML Gerado:</h3>
      <textarea id="xmlOutput" readonly></textarea>
    </div>
  </div>

  <script>
    const buscarTmdbButton = document.getElementById("buscarTmdb");
    const limparInformacoesButton = document.getElementById("limparInformacoes");
    const gerarXmlButton = document.getElementById("gerarXml");
    const copiarXmlButton = document.getElementById("copiarXml");
    const xmlOutput = document.getElementById("xmlOutput");

    // Função para limpar todas as informações
    limparInformacoesButton.addEventListener("click", () => {
      document.getElementById("titulo").value = "";
      document.getElementById("ano").value = "";
      document.getElementById("duracao").value = "";
      document.getElementById("nota").value = "";
      document.getElementById("genero").value = "";
      document.getElementById("sinopse").value = "";
      document.getElementById("link_magnetico").value = "";
      document.getElementById("link_trailer").value = "";
      xmlOutput.value = "";
    });

    // Função para buscar informações no TMDb (pode ser implementada mais tarde)
    buscarTmdbButton.addEventListener("click", () => {
      alert("Buscar informações do TMDb ainda não implementado.");
      // Aqui você pode integrar com a API do TMDb para preencher os campos automaticamente
    });

    // Função para gerar o XML
    gerarXmlButton.addEventListener("click", () => {
      const titulo = document.getElementById("titulo").value;
      const ano = document.getElementById("ano").value;
      const duracao = document.getElementById("duracao").value;
      const nota = document.getElementById("nota").value;
      const genero = document.getElementById("genero").value;
      const sinopse = document.getElementById("sinopse").value;
      const linkMagnetico = document.getElementById("link_magnetico").value;
      const linkTrailer = document.getElementById("link_trailer").value;

      const xmlContent = `
<item>
  <title>[COLOR silver][B]${titulo}[/B][/COLOR][COLOR yellow] FULL HD[/COLOR]</title>
  <link>plugin://plugin.video.elementum/play?uri=magnet:?xt=LINK_MAGNET$$lsname=[COLOR white]${titulo} - FILME[/COLOR]</link>
  <link>plugin://plugin.video.resolverurl_player?url=${linkTrailer}$$lsname=[COLOR aquamarine]TRAILER[/COLOR]</link>
  <thumbnail></thumbnail>
  <fanart></fanart>
  <info>[COLOR yellow]Título Original:[/COLOR]${titulo}[COLOR yellow]Diretor:[/COLOR]Desconhecido[COLOR yellow]Ano:[/COLOR]${ano}[COLOR yellow]Duração:[/COLOR]${duracao}[COLOR yellow]Gênero:[/COLOR]${genero}[COLOR yellow]Nota:[/COLOR]${nota}[COLOR yellow]Sinopse:[/COLOR]${sinopse}</info>
</item>
      `;

      xmlOutput.value = xmlContent;
    });

    // Função para copiar o XML gerado
    copiarXmlButton.addEventListener("click", () => {
      xmlOutput.select();
      document.execCommand("copy");
      alert("XML copiado para a área de transferência!");
    });
  </script>

</body>
    </html>
