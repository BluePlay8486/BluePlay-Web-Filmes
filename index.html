<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de XML para Filmes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #7FFFD4; /* Aquamarine */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #66CDAA; /* Darker Aquamarine */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .info {
            font-size: 18px;
        }
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gerador de XML para Filmes</h2>
    <div>
        <input type="text" id="titulo" placeholder="T√≠tulo do Filme" />
        <textarea id="descricao" rows="4" placeholder="Descri√ß√£o do Filme"></textarea>
        <input type="text" id="ano" placeholder="Ano do Filme" />
        <input type="text" id="duracao" placeholder="Dura√ß√£o do Filme" />
        <input type="text" id="nota" placeholder="Nota do Filme" />
        <input type="text" id="genero" placeholder="G√™nero do Filme" />
        <input type="text" id="audio" placeholder="√Åudio do Filme" />
        <textarea id="sinopse" rows="4" placeholder="Sinopse do Filme"></textarea>
        <input type="text" id="trailer" placeholder="Link do Trailer" />
        <input type="text" id="linkMagnetico" placeholder="Link Magn√©tico" />
    </div>

    <div class="buttons-container">
        <button id="buscar">Buscar Info TMDb</button>
        <button id="limpar">‚ùå Limpar Informa√ß√µes</button>
        <button id="copiarXml">C√≥pia XML üìã</button>
    </div>

    <div class="footer">
        <p class="info">Preencha os campos acima e clique no bot√£o "Buscar Info TMDb" para preencher automaticamente com as informa√ß√µes do filme.</p>
    </div>
</div>

<script>
    const API_KEY = '1fc5f9008cebf466afb65b5a4e0cf5fa'; // Substitua pela sua chave API do TMDb

    $(document).ready(function() {
        $('#buscar').on('click', function() {
            const titulo = $('#titulo').val();
            if (titulo) {
                const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${titulo}&language=pt-BR`;

                $.get(url, function(data) {
                    if (data.results && data.results.length > 0) {
                        const filme = data.results[0];
                        $('#titulo').val(filme.title);
                        $('#descricao').val(filme.original_title);
                        $('#ano').val(filme.release_date.split('-')[0]);
                        $('#duracao').val(filme.runtime + " minutos");
                        $('#nota').val(filme.vote_average);
                        $('#genero').val(filme.genre_ids.join(', '));
                        $('#audio').val(filme.original_language);
                        $('#sinopse').val(filme.overview);
                    } else {
                        alert('Filme n√£o encontrado!');
                    }
                });
            } else {
                alert('Por favor, insira o t√≠tulo do filme.');
            }
        });

        $('#limpar').on('click', function() {
            $('#titulo, #descricao, #ano, #duracao, #nota, #genero, #audio, #sinopse, #trailer, #linkMagnetico').val('');
        });

        $('#copiarXml').on('click', function() {
            const xml = generateXml();
            navigator.clipboard.writeText(xml).then(() => {
                alert('XML copiado para a √°rea de transfer√™ncia!');
            });
        });
    });

    function generateXml() {
        const titulo = $('#titulo').val();
        const descricao = $('#descricao').val();
        const ano = $('#ano').val();
        const duracao = $('#duracao').val();
        const nota = $('#nota').val();
        const genero = $('#genero').val();
        const audio = $('#audio').val();
        const sinopse = $('#sinopse').val();
        const trailer = $('#trailer').val();
        const linkMagnetico = $('#linkMagnetico').val();

        let xml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<item>
    <title>${titulo}</title>
    <description>${descricao}</description>
    <year>${ano}</year>
    <duration>${duracao}</duration>
    <rating>${nota}</rating>
    <genre>${genero}</genre>
    <audio>${audio}</audio>
    <synopsis>${sinopse}</synopsis>`;

        if (trailer) {
            xml += `<link>plugin://plugin.video.resolverurl_player?url=${trailer}</link>`;
        }

        if (linkMagnetico) {
            xml += `<link>plugin://plugin.video.elementum/play?uri=${linkMagnetico}</link>`;
        }

        xml += `</item>`;

        return xml;
    }
</script>

</body>
            </html>
